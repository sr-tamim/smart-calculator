<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator v1</title>

    <link rel="stylesheet" href="style/style.css">

    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">




    <!-- Primary Meta Tags -->
    <title>Smart Calculator</title>
    <meta name="title" content="Calculator -v1">
    <meta name="description" content="A standard calculator made by SR TAMIM">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tamim9.github.io/">
    <meta property="og:title" content="Calculator -v1">
    <meta property="og:description" content="A standard calculator made by SR TAMIM">
    <meta property="og:image" content="https://tamim9.github.io/my-calc-v1/img/meta-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://tamim9.github.io/">

    <meta property="twitter:image" content="https://tamim9.github.io/my-calc-v1/img/meta-image.png">
</head>

<body>
    <div class="container">
        <div class="theme">
            <div id="toggle" class="toggle">
                <div class="toggler"></div>
            </div>
        </div>
        <div class="calculator">
            <div class="input-area">
                <input type="text" id="topDisplay" readonly>
                <input type="text" id="display" readonly>
            </div>
            <div class="button-area">
                <span id="percentBut" class="input-button">%</span>
                <span id="squareBut" class="input-button">x<sup>2</sup></span>
                <span id="del" class="input-button">DEL</span>
                <span id="ac" class="input-button">AC</span>
                <span id="posNegToggle" class="input-button"><sup>+</sup>/<sub>−</sub></span>
                <span id="sqrtBut" class="input-button">√x</span>
                <span id="oneDivided" class="input-button"><sup>1</sup>/<sub>x</sub></span>
                <span class="operationBut input-button">÷</span>
                <span class="numberButton input-button">7</span>
                <span class="numberButton input-button">8</span>
                <span class="numberButton input-button">9</span>
                <span class="operationBut input-button">×</span>
                <span class="numberButton input-button">4</span>
                <span class="numberButton input-button">5</span>
                <span class="numberButton input-button">6</span>
                <span class="operationBut input-button">−</span>
                <span class="numberButton input-button">1</span>
                <span class="numberButton input-button">2</span>
                <span class="numberButton input-button">3</span>
                <span class="operationBut input-button">+</span>
                <span class="numberButton input-button">0</span>
                <span id="dot" class="input-button">.</span>
                <span id="ansBut" class="input-button">ANS</span>
                <span id="equalBut" class="input-button">=</span>
            </div>
        </div>
        <h3 class="signature">Calculator made by SR TAMIM</h3>
    </div>





    <script src="script/script.js"></script>

    <script src="script/app.js"></script>
</body>

</html>
