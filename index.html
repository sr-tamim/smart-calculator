<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator v1</title>

    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="input-area">
                <input type="text" id="topDisplay" readonly>
                <input type="text" id="display" readonly value="0">
            </div>
            <div class="button-area">
                <span id="del" class="input-button">DEL</span>
                <span id="ac" class="input-button">AC</span>
                <span class="operationBut input-button">÷</span>
                <span class="operationBut input-button">×</span>
                <span class="numberButton input-button">7</span>
                <span class="numberButton input-button">8</span>
                <span class="numberButton input-button">9</span>
                <span class="operationBut input-button">−</span>
                <span class="numberButton input-button">4</span>
                <span class="numberButton input-button">5</span>
                <span class="numberButton input-button">6</span>
                <span class="operationBut input-button" style="grid-row-end:span 2;">+</span>
                <span class="numberButton input-button">1</span>
                <span class="numberButton input-button">2</span>
                <span class="numberButton input-button">3</span>
                <span class="numberButton input-button">0</span>
                <span id="dot" class="input-button">.</span>
                <span id="equalBut" class="input-button" style="grid-column:span 2;">=</span>
            </div>
        </div>
        <h3 class="signature">Calculator made by SR TAMIM</h3>
    </div>
</body>
</html>
